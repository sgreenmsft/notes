name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - name: Run a multi-line script
      run: |
        mkdir -p sgreen/myartifact
        echo hello > sgreen/myartifact
    - uses: actions/upload-artifact@master
      with:
        name: sgreenartifact1
        path: sgreen/myartifact
