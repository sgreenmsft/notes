name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@master
        with:
          name: something
      - uses: actions/upload-artifact@master
        with:
          name: runner.tar.gz
          path: sgreen/stuff/runner.tar.gz
